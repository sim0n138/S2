<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Card Game - Online CCG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        #game-container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Connection Screen */
        .connection-screen {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .connection-screen h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .connection-screen input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .connection-screen button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connection-screen button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        /* Class Selection */
        .class-selection {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        .class-selection h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .class-cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .class-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            min-width: 200px;
        }

        .class-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .class-card.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.3);
        }

        .class-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Battle Screen */
        .battle-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
        }

        .player-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .player-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .player-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .resources {
            display: flex;
            gap: 15px;
        }

        .hp-orb, .mana-orb {
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .hp-orb {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        .mana-orb {
            background: linear-gradient(135deg, #2196F3 0%, #3F51B5 100%);
        }

        /* Battlefield */
        .battlefield-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        #battlefield {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
        }

        .battlefield-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .battlefield-cell:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .battlefield-cell.occupied {
            background: rgba(76, 175, 80, 0.3);
        }

        .talents-left, .talents-right {
            width: 100px;
            min-height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }

        /* Hand */
        .hand {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .hand-placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .actions button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #end-turn-btn {
            background: #4CAF50;
            color: white;
        }

        #end-turn-btn:hover:not(:disabled) {
            background: #45a049;
        }

        #end-turn-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #surrender-btn {
            background: #f44336;
            color: white;
        }

        #surrender-btn:hover {
            background: #da190b;
        }

        /* Combat Log */
        .combat-log {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        /* Status */
        #status {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.2em;
            margin-top: 10px;
        }

        #status.error {
            background: rgba(244, 67, 54, 0.3);
        }

        /* Result Screen */
        .result-screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
        }

        .result-screen h1 {
            font-size: 4em;
            margin-bottom: 30px;
        }

        .result-screen p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .result-screen button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-screen button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="connection-screen">
            <h1>Loading...</h1>
        </div>
    </div>

    <!-- Load modules -->
    <script src="src/client/net.js"></script>
    <script src="src/client/ui.js"></script>
    
    <script>
        // Initialize game client
        const netClient = new NetworkClient('ws://localhost:3000');
        const gameUI = new GameUI(netClient);
        gameUI.init();
    </script>
</body>
</html>
